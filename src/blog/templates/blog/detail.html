{% extends 'base.html' %} 


{% block content %}
    <div class='row'>

        {% include 'blog/list-inline.html' with blog_post=object detail=True truncate=False %}

    </div>

    {% if request.user.is_authenticated %}
        {% if request.user.is_staff %}
            <a class='' style='text-decoration: none' href='{{object.get_edit_url}}'><button class='btn btn-primary'>edit</button></a>
            <a class='' style='text-decoration: none' href='{{object.get_delete_url}}'><button class='btn btn-danger'>delete</button></a>
        {% endif %}
    {% endif %}
    
{% endblock content %}
